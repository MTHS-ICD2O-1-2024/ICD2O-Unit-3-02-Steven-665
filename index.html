<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8" />
  <meta name="description" content="Volume of Pyramid, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="yi.zhou" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <title>Volume of Pyramid, in JavaScript</title>
</head>


<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of Pyramid, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/pyramid.png" alt="pyramid image" />
      </div>
      <br />
      <div class="page-content">Formula</div>
      <br />
      <br />
      <div class="page-content">V = (L x W x H) / 3</div>
      <br />
      <br />
      <div class="page-content-1">Pleas enter integers for dimensions: </div>
      <form>
        <div class="form-container">
          <div class="input-group">
            <label>Length:</label>
            <input type="number" id="Length-of-pyramid" pattern="-?[0-9]*(\.[0-9]+)?" step="0.01" required>
            <span>mm</span>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br. />
          <div class="form-container">
            <div class="input-group">
              <label>Width:</label>
              <input type="number" id="Width-of-pyramid" pattern="-?[0-9]*(\.[0-9]+)?" step="0.01" required>
              <span>mm</span>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
            <div class="form-container">
              <div class="input-group">
                <label>Height:</label>
                <input type="number" id="Height-of-pyramid" pattern="-?[0-9]*(\.[0-9]+)?" step="0.01" required>
                <span>mm</span>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <br />
              <!-- Accent-colored raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                onclick="calculateVolumeOfPyramid()" type="button">
                Calculate
              </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="volume"></div>
      </div>
    </main>
  </div>
</body>


</html>
